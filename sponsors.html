    <style>
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .military-font {
            font-family: 'Black Ops One', cursive;
            letter-spacing: 0.2em;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            padding: 2rem;
        }

        .sponsor-card {
            position: relative;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            color: #FFD700;
        }

        .card-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #8B0000 100%);
            padding: 2px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: #2C2A25;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.1);
            background: linear-gradient(135deg, 
                rgba(60, 58, 53, 0.8) 0%,
                rgba(44, 42, 37, 0.9) 40%,
                rgba(50, 48, 43, 0.8) 60%,
                rgba(44, 42, 37, 0.9) 100%
            );
            backdrop-filter: brightness(1.1) contrast(1.1);
        }

        .card-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPgogIDxmaWx0ZXIgaWQ9Im5vaXNlIj4KICAgIDxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjgiIG51bU9jdGF2ZXM9IjQiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz4KICA8L2ZpbHRlcj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+Cjwvc3ZnPg==');
            opacity: 0.1;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .sponsor-link {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .sponsor-logo {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
            transition: all 0.5s ease;
            z-index: 1;
        }

        .sponsor-card:hover {
            transform: translateY(-15px);
        }

        .sponsor-card:hover .card-frame {
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.2);
        }

        .sponsor-card:hover .card-content {
            background: linear-gradient(135deg, 
                rgba(65, 63, 58, 0.9) 0%,
                rgba(49, 47, 42, 1) 40%,
                rgba(55, 53, 48, 0.9) 60%,
                rgba(49, 47, 42, 1) 100%
            );
        }

        .sponsor-card:hover .sponsor-logo {
            filter: brightness(1.3) contrast(1.2);
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .sponsor-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (max-width: 640px) {
            .sponsor-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Subtle border glow */
        @keyframes borderGlow {
            0%, 100% {
                border-color: rgba(255, 215, 0, 0.1);
            }
            50% {
                border-color: rgba(255, 215, 0, 0.3);
            }
        }

        .sponsor-card:hover .card-content {
            animation: borderGlow 2s ease-in-out infinite;
        }
    </style>
</body>
