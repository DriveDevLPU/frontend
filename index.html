    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createBinaryBackground();
            // Smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const section = document.querySelector(this.getAttribute('href'));
                    section.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });

            // Intersection Observer for section animations
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('section-visible');
                    }
                });
            }, observerOptions);

            // Observe all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('section-hidden');
                observer.observe(section);
            });
        });

        function createBinaryBackground() {
            const container = document.createElement('div');
            container.className = 'binary-background';
            document.body.appendChild(container);

            // Create multiple columns of binary
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column';
                column.style.left = `${(i * 3.5)}%`;
                column.style.animationDelay = `${Math.random() * 8}s`;
                
                // Add initial binary numbers to each column
                for (let j = 0; j < 25; j++) {
                    const binary = document.createElement('span');
                    binary.className = 'binary-digit';
                    binary.textContent = Math.random() > 0.5 ? '1' : '0';
                    binary.style.animationDelay = `${Math.random() * 5}s`;
                    column.appendChild(binary);
                }
                
                container.appendChild(column);
            }
        }
    </script>
    <style>
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .binary-column {
            position: absolute;
            top: -20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: columnFall 20s linear infinite;
            opacity: 0.2;
        }

        .binary-digit {
            color: #FFD700;
            font-family: monospace;
            font-size: 14px;
            animation: glowPulse 2s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        

        /* Column variations */
        .binary-column:nth-child(3n) {
            animation-duration: 15s;
        }

        .binary-column:nth-child(3n+1) {
            animation-duration: 25s;
        }

        .binary-column:nth-child(3n+2) {
            animation-duration: 20s;
        }

        .binary-column:nth-child(2n) .binary-digit {
            font-size: 12px;
        }

        .binary-column:nth-child(3n) .binary-digit {
            font-size: 16px;
        }

        /* Ensure other content stays above the background */
        .nav, .hero-section, .contact-section {
            position: relative;
            z-index: 1;
        }

        /* Remove these hover effect styles */
        .social-icon-link {
            text-decoration: none;
            color: #FFD700;
            font-size: 1.875rem;
        }

        /* Remove background animations */
        .section-transition {
            transition: none;
        }
        
        .animate-burn,
        .animate-burn-slow,
        .animate-smoke,

        /* Mobile menu styles */
        .mobile-menu {
            display: none; 
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(44, 42, 37, 0.95);
            backdrop-filter: blur(4px);
            border-top: 1px solid rgba(255, 215, 0, 0.1);

        }

        .mobile-menu a {

            padding: 1rem;
            color: #FFD700;
            text-align: center;
            font-family: 'Black Ops One', cursive;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }
            
            .nav-links {
                display: none;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .flex-col {
                flex-direction: row !important;
                justify-content: center;
                gap: 2rem !important;
                padding: 1rem;
            }
            
            /* Adjust icon size for mobile */
            .text-4xl {
                font-size: 2rem;
            }
            
            /* Add some spacing around buttons */
            .p-2 {
                padding: 0.75rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            .flex-col {
                gap: 1.5rem !important;
            }
            
            .text-4xl {
                font-size: 1.75rem;
            }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .w-24 {
                width: 3rem; /* Reduce spacing on mobile */
            }
            
            .text-4xl {
                font-size: 1.75rem; /* Slightly smaller icons on mobile */
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .whitespace-nowrap {
                white-space: normal;
                text-align: center;
            }
            
            /* Adjust font size for mobile */
            .text-lg {
                font-size: 1rem;
            }
            
            /* Adjust padding for mobile */
            .px-10 {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>

    <!-- Add this script at the bottom of the body tag -->
    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'block') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'block';
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileButton = document.querySelector('.mobile-menu-button');
            
            if (!mobileButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.style.display = 'none';
            }
        });

        // Close menu when window is resized
        window.addEventListener('resize', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (window.innerWidth > 768) {
                mobileMenu.style.display = 'none';
            }
        });
