<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createBinaryBackground();
            // Smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const section = document.querySelector(this.getAttribute('href'));
                    section.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });

            // Intersection Observer for section animations
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('section-visible');
                    }
                });
            }, observerOptions);

            // Observe all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('section-hidden');
                observer.observe(section);
            });
        });

        function createBinaryBackground() {
            const container = document.createElement('div');
            container.className = 'binary-background';
            document.body.appendChild(container);

            // Create multiple columns of binary
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column';
                column.style.left = `${(i * 3.5)}%`;
                column.style.animationDelay = `${Math.random() * 8}s`;
                
                // Add initial binary numbers to each column
                for (let j = 0; j < 25; j++) {
                    const binary = document.createElement('span');
                    binary.className = 'binary-digit';
                    binary.textContent = Math.random() > 0.5 ? '1' : '0';
                    binary.style.animationDelay = `${Math.random() * 5}s`;
                    column.appendChild(binary);
                }
                
                container.appendChild(column);
            }
        }
    </script>
    <style>
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .binary-column {
            position: absolute;
            top: -20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: columnFall 20s linear infinite;
            opacity: 0.2;
        }

        .binary-digit {
            color: #FFD700;
            font-family: monospace;
            font-size: 14px;
            animation: glowPulse 2s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        @keyframes columnFall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
        }

        /* Column variations */
        .binary-column:nth-child(3n) {
            animation-duration: 15s;
        }

        .binary-column:nth-child(3n+1) {
            animation-duration: 25s;
        }

        .binary-column:nth-child(3n+2) {
            animation-duration: 20s;
        }

        .binary-column:nth-child(2n) .binary-digit {
            font-size: 12px;
        }

        .binary-column:nth-child(3n) .binary-digit {
            font-size: 16px;
        }

        /* Ensure other content stays above the background */
        .nav, .hero-section, .contact-section {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
